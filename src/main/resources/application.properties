spring.config.import=optional:file:.env[.properties]
spring.application.name=examserver

# ==========================================
# DATABASE CONFIGURATION
# ==========================================

# 1. URL: We use a variable for the project reference
spring.datasource.url=${DB_URL}

# 2. USERNAME: We use a variable for the user
spring.datasource.username=${DB_USERNAME}

# 3. PASSWORD: We use a variable for the password
spring.datasource.password=${DB_PASSWORD}

# 4. DRIVER & JPA SETTINGS (These are safe to keep hardcoded)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect